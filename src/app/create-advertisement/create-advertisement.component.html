<ng-container
  *ngIf="
    loggedUserContextService.canCreateAdvertisement();
    else notAllowedBlock
  "
>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="advertisement.title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="advertisement.description"
        name="description"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Education Level</label><br />
      <div
        *ngFor="let level of allEducationLevels"
        class="form-check form-check-inline"
      >
        <input
          class="form-check-input"
          type="radio"
          [value]="level[1]"
          [(ngModel)]="advertisement.levels"
          name="levels"
        />
        <label class="form-check-label">{{ level[0] }}</label>
      </div>
      <small class="form-text text-danger" *ngIf="!advertisement.levels"
        >At least one level must be selected.</small
      >
    </div>

    <div class="form-group">
      <label for="subjectId">Subject</label>
      <select
        class="form-control"
        id="subjectId"
        [(ngModel)]="advertisement.subjectId"
        name="subjectId"
      >
        <option *ngFor="let subject of subjectList" [value]="subject.id">
          {{ subject.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="pricePerHour">Price per Hour</label>
      <input
        type="number"
        class="form-control"
        id="pricePerHour"
        [(ngModel)]="advertisement.pricePerHour"
        name="pricePerHour"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</ng-container>
<ng-template #notAllowedBlock>
  <p>You are not allowed to create advertisement!</p>
</ng-template>
