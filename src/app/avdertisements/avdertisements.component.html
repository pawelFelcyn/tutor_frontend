<app-advertisement-filtering (loadEventEmitter)="loadAdvertisements($event)"></app-advertisement-filtering>
<div class="page=info">
    
</div>
<div class="ads">
  <ul>
    <li *ngFor="let ad of page?.items">
      <div class="ad-container">
        <div class="title">
          {{ ad.title }}
        </div>
        <div class="price">
          {{ ad.pricePerHour }}
        </div>
      </div>
    </li>
  </ul>
</div>
